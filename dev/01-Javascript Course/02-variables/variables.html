<body>
  <h2>
    Variables
  </h2>
  <script>
    let variable = 3;
    console.log(variable);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    console.log(variable);

    variable=variable+1;
    console.log(variable);
    


  </script>
